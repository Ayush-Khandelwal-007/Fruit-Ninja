<!DOCTYPE html>
<html lang="en ">
    <head>
        <title>Fruit Ninja</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <div id="menubar">
            <div class="start" id="start">Start Cutting The Fruits</div>
            <div class="start" >See High Score</div>
        </div>
        <div id="container">
            <div id="score">
                Score:<span id="value">100</span>
            </div>
            <div id="hscore">
                High Score:<span id="hvalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="question">x * y</div>
            <div id="startreset">
                Start Game
            </div>
            <div id="liferem">
                Life Remaining :<span id="life"> </span>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>  
    <script src="jquery.js"></script>
</html>
