<!DOCTYPE html>
<html lang="en ">
    <head>
        <title>Fruit Ninja</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/trontastic/jquery-ui.css">
    </head>
    <body>
        <div id="menubar">
            <div class="start" id="start">Start Cutting The Fruits</div>
            <div class="start" >See High Score</div>
        </div>
        <div id="container">
            <div id="score">
                Score:<span id="value">100</span>
            </div>
            <img id="fruit" class="fruit" src="images/apple.png">
            <div id="liferem">
                Life Remaining :<span id="life"> </span>
            </div>
            <div id="endgame" class="ui-state-highlight">
                Furit salad is ready!<br>Your score is<br><br><strong> <span id="fsc">x</span></strong>
                <br>
                <div class="start" id="restart">Go Back To Main Menu</div>
                <div class="start" >See High Score</div>
            </div>
        </div>
    <audio id="slicesound">
        <source src="audio/slicefruit.mp3"></source>
        <source src="audio/slicefruit.ogg"></source>
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>  
    <script src="jquery.js"></script>
</body>
</html>
